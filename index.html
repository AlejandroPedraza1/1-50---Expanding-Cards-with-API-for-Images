<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Expanding Cards</title>
</head>

<body>
  <div class="container">
    <div class="panel active" style="background-image: url('https://source.unsplash.com/1600x900/?jungle')">
      <h3>Explore The Jungle</h3>
    </div>
    <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?desert')">
      <h3>Explore The Desert</h3>
    </div>
    <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?ocean')">
      <h3>Explore The Ocean</h3>
    </div>
    <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?forrest')">
      <h3>Explore The Forrest</h3>
    </div>
    <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?sky')">
      <h3>Explore The Sky</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
